<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagina login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <header>
      <nav class="navbar color-background">
        <div class="container m-0">
          <a class="navbar-brand" href="#">
            <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="#F4F6F8" class="bi bi-stack ms-3"
                    viewBox="0 0 16 16">
                    <path
                        d="m14.12 10.163 1.715.858c.22.11.22.424 0 .534L8.267 15.34a.6.6 0 0 1-.534 0L.165 11.555a.299.299 0 0 1 0-.534l1.716-.858 5.317 2.659c.505.252 1.1.252 1.604 0l5.317-2.66zM7.733.063a.6.6 0 0 1 .534 0l7.568 3.784a.3.3 0 0 1 0 .535L8.267 8.165a.6.6 0 0 1-.534 0L.165 4.382a.299.299 0 0 1 0-.535z" />
                    <path
                        d="m14.12 6.576 1.715.858c.22.11.22.424 0 .534l-7.568 3.784a.6.6 0 0 1-.534 0L.165 7.968a.299.299 0 0 1 0-.534l1.716-.858 5.317 2.659c.505.252 1.1.252 1.604 0z" />
                </svg>
            </svg>
          </a>
        </div>
      </nav>
    </header>

    <main>
      <div class="container m-0 size-layout">
        <div class="row">
            <div class="col-12">
                <h1 class="fw-bold">Sign up</h1>
            </div>
            <div class="col-12">
                <small class="text-body-secondary">Sign up on the internal platform</small>
            </div>
            <div class="col-6 d-flex justify-content-center">
                <button type="button" class="color-background mt-3 text-white my-button-style">SIGN UP WITH FACEBOOK</button>
            </div>
            <div class="col-6 d-flex justify-content-center">
                <button type="button" class="color-background mt-3 text-white my-button-style">SIGN UP WITH GOOGLE</button>
            </div>
            <div class="col-12 mt-3 d-flex justify-content-center">
                <small class="text-body-secondary">or sign up  with email address</small>
            </div>
        </div>
        <div class="row mb-4">
          <div class="col-12">
            <div class="form-floating my-3">
                <input type="name" class="form-control name" id="name" placeholder="name" />
                <label for="name">Name</label>
              </div>
            <div class="form-floating my-3">
              <input type="email" class="form-control" id="email" placeholder="name@example.com" />
              <label for="email">Email address</label>
            </div>
            <div class="form-floating my-3">
              <input type="password" class="form-control password" id="password" placeholder="Password" />
              <label for="password">Password</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control password" id="re-password" placeholder="Password" />
                <label for="re-password">Re-password</label>
              </div>
                
            </div>
        </div>
        <div class="row">
            <div class="col-12 mb-3 d-flex justify-content-center">
                <button type="button" class="color-background text-white my-button-style" onclick="createAccount(event)">SIGN UP NOW</button>
            </div>
            <div class="col-12">
                <small class="text-body-secondary">Already register? <a href="./login.html">Sign in</a></small>
            </div>
        </div>
      </div>
    </main>
    <script 
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/script.js"></script>
  </body>
</html>
